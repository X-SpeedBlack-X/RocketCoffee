<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketCoffee</title>
  </head>
  <body>
    <div class="left-container"></div>
    <div class="right-container"></div>

    <header>
      <div class="container">
        <div class="desktop-logo">
          <img class="logo" src="assets/logo-desktop.svg" alt="logo" />
        </div>
        <img class="mobile-logo" src="assets/logo-mobile.svg" alt="logo" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Recompensas</a></li>
            <li><a href="">Gift Cards</a></li>
            <li><a href="">Lojas</a></li>
          </ul>
        </nav>
        <button class="btn">PEGAR MEU CAFÉ</button>
        <button type="image" id="open-toggle" class="toggle">
          <img
            class="toggle-img"
            src="assets/menu-buguer-open.svg"
            alt="toggle"
          />
        </button>
      </div>
    </header>

    <div class="divider"></div>

    <main class="main">
      <p class="paragraph">
        O café que fará seu código decolar para o próximo nível.
      </p>
      <button class="btn-coffee">PEGAR MEU CAFÉ</button>
      <h1 class="title">Great Coffee</h1>
      <h2 class="title great-color">&lt; Great Code &sol; &gt;</h2>
      <img
        class="img-two-coffee"
        src="assets/rocket-coffee.png"
        alt="image de dois cafés"
      />
    </main>
  </body>
</html>
